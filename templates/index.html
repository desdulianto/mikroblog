{% extends "base.html" %}

{% block body %}
<div class="content">
    {% for post in posts %}
    <article>
        <h1>{{post.judul}}</h1>
        <div class="meta">
            {{post.author}} - {{post.time}}
        </div>
        <div class="isi">
            {{post.isi}}
        </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
